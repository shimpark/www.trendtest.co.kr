        <script>
            $(document).ready(function(){
                //answer box
                $('.answer_box input[type="radio"]').change(function () {
                    $('.form_check').removeClass('on');
                    if ($(this).is(':checked')) {
                        $('.form_check').css('background-color', '#1b6bc9');
                        $(this).parents('.form_check').css('background-color', '#fffc00');
                        $(this).parents('.form_check').css('color', '#000');
                        $(this).parents('.form_check').addClass('on');
                    }
                });
